sudo: false
language: java
jdk:
- oraclejdk8
services:
- rabbitmq
cache:
  directories:
  - $HOME/.m2
before_install:
- openssl aes-256-cbc -K $encrypted_24eb30c882c2_key -iv $encrypted_24eb30c882c2_iv -in .travis/cm.private.key.enc -out .travis/cm.private.key -d
- openssl aes-256-cbc -K $encrypted_ac6ba9663173_key -iv $encrypted_ac6ba9663173_iv -in .travis/release-settings.xml.enc -out .travis/release-settings.xml -d
- gpg --import .travis/cm.key
- gpg -v --allow-secret-key-import --import .travis/cm.private.key
install: mvn -DskipTests=true -Dbasepom.check.skip-all=true -B install
after_success:
- bash .travis_after_success.sh
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
  - secure: 
